<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estimador Alcoholemia</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <form id="mainForm">
            <select id="nombreBebida">
                <option value="Cerveza">Cerveza</option>
                <option value="Vino">Vino</option>
                <option value="Vodka">Vodka</option>
                <option value="Whisky">Whisky</option>
                <option value="Sake">Sake</option>
                <option value="Tequilla">Tequila</option>
                <option value="Sidra">Sidra</option>
                <option value="Champagne">Champagne</option>
                <option value="Ginebra">Ginebra</option>
                <option value="Otro" selected>Otro</option>
            </select>
            <input type="number" placeholder="Graduacion Alcoholica" id="cantAlcohol" min="0"/>
            <label for="cantBebida"><input id="alcoholCheckbox" type="checkbox" checked>¿Sabes cuanto tomaste?</label>
            <input type="number" placeholder="Cantidad de alcohol (ml)" id="cantBebida" min="0"/>
            <input type="number" placeholder="Peso (kg)" id="peso" min="0"/>
            <select id="sexo">
                <option value="0">Hombre</option>
                <option value="1">Mujer</option>
            </select>
            <select id="tipoCuerpo">
                <option value="0">Asténico: Cuerpo delgado, alto, tórax estrecho</option>
                <option value="1">Atlético: Cuerpo con fuerte musculatura</option>
                <option value="2">Pícnico: Cuerpo redondeado y robusto, de baja estatura</option>
                <option value="3">Otro</option>
            </select>
            <button type="submit">Agregar</button>
        </form>
        <form id="checkoutForm">
            <ul id="bebidasList"></ul>
            <div class="form-buttons">
                <button type="submit">Calcular</button>
            </div>
        </form>
    </div>
    <div id="result"></div>
</body>

</html>
