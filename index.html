<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estimador Alcoholemia</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <form id="mainForm">
            <select id="nombreBebida">
                <option value="0">Cerveza</option>
                <option value="1">Vino</option>
                <option value="2">Vodka</option>
                <option value="3">Whisky</option>
                <option value="4">Sake</option>
                <option value="5">Tequila</option>
                <option value="6">Sidra</option>
                <option value="7">Champagne</option>
                <option value="8">Ginebra</option>
                <option value="88" selected>Otro</option>
            </select>
            <input type="number" placeholder="Graduacion Alcoholica" id="cantAlcohol" min="0" />
            <label for="cantBebida"><input id="alcoholCheckbox" type="checkbox" checked>¿Sabes cuanto tomaste?</label>
            <input type="number" placeholder="Cantidad de alcohol (ml)" id="cantBebida" min="0" />
            <input type="number" placeholder="Peso (kg)" id="peso" min="0" />
            <select id="sexo">
                <option value="0">Hombre</option>
                <option value="1">Mujer</option>
            </select>
            <select id="tipoCuerpo">
                <option value="0">Asténico: Cuerpo delgado, alto, tórax estrecho</option>
                <option value="1">Atlético: Cuerpo con fuerte musculatura</option>
                <option value="2">Pícnico: Cuerpo redondeado y robusto, de baja estatura</option>
                <option value="3">Otro</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <form id="checkoutForm">
            <h1>asdasdas</h1>
            <button type="submit">Checkout</button>
        </form>
    </div>
    <div id="result"></div>
</body>

</html>
